<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Darts Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="header-content">
                <h1 class="title" data-lang="title">Modern Darts</h1>
                <div class="header-controls">
                    <button class="lang-btn" id="langToggle">
                        <span class="lang-text" data-lang="language">English</span>
                        <span class="lang-icon">üåê</span>
                    </button>
                    <button class="settings-btn" id="settingsBtn">
                        <span data-lang="settings">Settings</span>
                        <span class="settings-icon">‚öôÔ∏è</span>
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <!-- Game Setup -->
            <div class="game-setup" id="gameSetup">
                <div class="setup-card">
                    <h2 data-lang="gameSetup">Game Setup</h2>
                    
                    <div class="setup-section">
                        <label data-lang="gameType">Game Type:</label>
                        <select id="gameType" class="select-input">
                            <option value="301">301</option>
                            <option value="501" selected>501</option>
                            <option value="701">701</option>
                            <option value="1001">1001</option>
                        </select>
                    </div>

                    <div class="setup-section">
                        <label data-lang="players">Players:</label>
                        <div class="players-setup">
                            <div class="player-input">
                                <input type="text" id="player1Name" placeholder="Player 1" data-lang-placeholder="player1">
                                <select id="player1Type" class="player-type">
                                    <option value="human" data-lang="human">Human</option>
                                    <option value="computer" data-lang="computer">Computer</option>
                                </select>
                                <select id="player1Level" class="computer-level" style="display: none;">
                                    <option value="1">Level 1 (Easy)</option>
                                    <option value="6" selected>Level 6 (Medium)</option>
                                    <option value="12">Level 12 (Hard)</option>
                                </select>
                            </div>
                            <div class="player-input">
                                <input type="text" id="player2Name" placeholder="Player 2" data-lang-placeholder="player2">
                                <select id="player2Type" class="player-type">
                                    <option value="human" data-lang="human">Human</option>
                                    <option value="computer" data-lang="computer">Computer</option>
                                </select>
                                <select id="player2Level" class="computer-level" style="display: none;">
                                    <option value="1">Level 1 (Easy)</option>
                                    <option value="6" selected>Level 6 (Medium)</option>
                                    <option value="12">Level 12 (Hard)</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="setup-section">
                        <label data-lang="legs">Legs:</label>
                        <select id="legs" class="select-input">
                            <option value="1" selected>Best of 1</option>
                            <option value="3">Best of 3</option>
                            <option value="5">Best of 5</option>
                        </select>
                    </div>

                    <button class="start-game-btn" id="startGame" data-lang="startGame">Start Game</button>
                </div>
            </div>

            <!-- Game Board -->
            <div class="game-board" id="gameBoard" style="display: none;">
                <div class="game-header">
                    <div class="game-info">
                        <span class="game-type-display" id="gameTypeDisplay">501</span>
                        <span class="leg-info" id="legInfo">Leg 1 of 1</span>
                    </div>
                    <button class="new-game-btn" id="newGameBtn" data-lang="newGame">New Game</button>
                </div>

                <div class="players-board">
                    <div class="player-card" id="player1Card">
                        <div class="player-header">
                            <h3 class="player-name" id="player1NameDisplay">Player 1</h3>
                            <div class="player-status" id="player1Status"></div>
                        </div>
                        <div class="player-score">
                            <div class="current-score" id="player1Score">501</div>
                            <div class="score-info">
                                <span class="darts-thrown" id="player1Darts">Darts: 0</span>
                                <span class="average" id="player1Average">Avg: 0.00</span>
                            </div>
                        </div>
                        <div class="player-stats">
                            <div class="stat">
                                <span class="stat-label" data-lang="legs">Legs</span>
                                <span class="stat-value" id="player1Legs">0</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label" data-lang="tons">100+</span>
                                <span class="stat-value" id="player1Tons">0</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label" data-lang="oneEighties">180s</span>
                                <span class="stat-value" id="player1OneEighties">0</span>
                            </div>
                        </div>
                    </div>

                    <div class="vs-divider">VS</div>

                    <div class="player-card" id="player2Card">
                        <div class="player-header">
                            <h3 class="player-name" id="player2NameDisplay">Player 2</h3>
                            <div class="player-status" id="player2Status"></div>
                        </div>
                        <div class="player-score">
                            <div class="current-score" id="player2Score">501</div>
                            <div class="score-info">
                                <span class="darts-thrown" id="player2Darts">Darts: 0</span>
                                <span class="average" id="player2Average">Avg: 0.00</span>
                            </div>
                        </div>
                        <div class="player-stats">
                            <div class="stat">
                                <span class="stat-label" data-lang="legs">Legs</span>
                                <span class="stat-value" id="player2Legs">0</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label" data-lang="tons">100+</span>
                                <span class="stat-value" id="player2Tons">0</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label" data-lang="oneEighties">180s</span>
                                <span class="stat-value" id="player2OneEighties">0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="score-input-section">
                    <div class="current-player" id="currentPlayerDisplay">
                        <span data-lang="currentPlayer">Current Player:</span>
                        <span class="current-player-name" id="currentPlayerName">Player 1</span>
                    </div>
                    
                    <div class="dart-inputs">
                        <div class="dart-input-group">
                            <label data-lang="dart1">Dart 1:</label>
                            <input type="number" id="dart1" class="dart-input" min="0" max="180" placeholder="0">
                        </div>
                        <div class="dart-input-group">
                            <label data-lang="dart2">Dart 2:</label>
                            <input type="number" id="dart2" class="dart-input" min="0" max="180" placeholder="0">
                        </div>
                        <div class="dart-input-group">
                            <label data-lang="dart3">Dart 3:</label>
                            <input type="number" id="dart3" class="dart-input" min="0" max="180" placeholder="0">
                        </div>
                    </div>

                    <div class="score-controls">
                        <div class="total-display">
                            <span data-lang="total">Total:</span>
                            <span class="total-value" id="totalScore">0</span>
                        </div>
                        <button class="submit-score-btn" id="submitScore" data-lang="submitScore">Submit Score</button>
                        <button class="undo-btn" id="undoBtn" data-lang="undo">Undo</button>
                    </div>
                </div>

                <div class="checkout-helper" id="checkoutHelper">
                    <h4 data-lang="checkoutSuggestions">Checkout Suggestions</h4>
                    <div class="checkout-options" id="checkoutOptions"></div>
                </div>
            </div>

            <!-- Game History -->
            <div class="game-history" id="gameHistory">
                <h3 data-lang="gameHistory">Game History</h3>
                <div class="history-list" id="historyList"></div>
            </div>
        </main>

        <!-- Settings Modal -->
        <div class="modal" id="settingsModal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 data-lang="settings">Settings</h3>
                    <button class="close-btn" id="closeSettings">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label data-lang="language">Language:</label>
                        <select id="languageSelect" class="select-input">
                            <option value="en">English</option>
                            <option value="fa">ŸÅÿßÿ±ÿ≥€å</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label data-lang="theme">Theme:</label>
                        <select id="themeSelect" class="select-input">
                            <option value="light" data-lang="light">Light</option>
                            <option value="dark" data-lang="dark">Dark</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label data-lang="soundEffects">Sound Effects:</label>
                        <input type="checkbox" id="soundToggle" checked>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="save-settings-btn" id="saveSettings" data-lang="save">Save</button>
                </div>
            </div>
        </div>

        <!-- Winner Modal -->
        <div class="modal" id="winnerModal" style="display: none;">
            <div class="modal-content winner-content">
                <div class="winner-animation">üéâ</div>
                <h2 class="winner-title" id="winnerTitle">Winner!</h2>
                <p class="winner-message" id="winnerMessage"></p>
                <div class="winner-stats" id="winnerStats"></div>
                <button class="play-again-btn" id="playAgainBtn" data-lang="playAgain">Play Again</button>
            </div>
        </div>
    </div>

    <script type="module" src="src/js/main.js"></script>
</body>
</html>
